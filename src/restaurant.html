<!DOCTYPE html>
<html lang="en"><!-- manifest="main.manifest"> -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>
  <meta name="application-name" content="Restaurant Reviews">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
  <meta name="description" content="Restaurant Reviews web app">
  <meta name="keywords" content="restaurant, reviews">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="theme-color" content="#252831">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/img/icon.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/img/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/img/touch-icon-ipad-retina.png">
  <link rel="apple-touch-startup-image" href="/img/launch.png">
  <link rel="shortcut icon" href="/favicon.ico">
  <link src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" rel="stylesheet">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb"></nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <address id="restaurant-address"></address>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright Â© 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
</body>

</html>
